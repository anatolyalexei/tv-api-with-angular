<!doctype html>
<html class="no-js" lang="" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container">
            <nav ng-controller="homeController">
                <div class="logo">
                    <span>
                    <a href="#/">TheTVCalendar</a></span>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Search your favorite tv shows" name="search" ng-model="dataShow" autocomplete="off">
                </div>
                <div ng-show="dataShow.length" class="search-results">
                    <div class="col-sm-4 result" ng-repeat="data in search">
                        <div class="image">
                                <a ng-href="#/{{data.show.id}}">
                                    <img ng-src="{{data.show.image.medium}}" alt="data.show.name">
                                    <div class="detail-image">
                                        <span>{{data.show.name}}</span>
                                    </div>
                                </a>
                        </div>
                    </div>
                </div>
                <div class="navbar">
                    <ul>
                        <li><i class="fa fa-twitter"></i></li>
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                    </ul>
                </div>
            </nav>
            <span class="navbar-shows">
                <a href="#/yesterday">Yesterday's shows</a>
                <a href="#/">Today's shows</a>
                <a href="#/tomorrow">Tomorrow's shows</a>
            </span>
            <div ng-view></div>
        </div>
        
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/angular-sanitize.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
